<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
  <h1>Product list</h1>
  <ul>
    {% for product in products %}
      <li>{{ product.name }}</li>
    {% empty %}
      <li>No products found.</li>
    {% endfor %}
  </ul>
{% endblock %}


</body>
</html>
